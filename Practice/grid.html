<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body style="padding-bottom: 1000px;">

    <div style="
    display: grid;
    grid-template-columns: 100px 100px;">

      <div style="background-color: aqua;">
        div1
      </div>

      <div style="background-color: lightpink;">
        div2
        <p>
          Paragraph
        </p>
      </div>

    </div>

    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 100px 200px;">

      <div style="background-color: aqua;">
        div1
      </div>

      <div style="background-color: lightpink;">
        div2
        <p>
          Paragraph
        </p>
      </div>

      <div style="background-color: aqua;">
        div3
      </div>

      <div style="background-color: lightpink;">
        div2
      </div>

    </div>

        <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr;">

      <div style="background-color: aqua;">
        div1
      </div>

      <div style="background-color: lightpink;">
        div2
      </div>

    </div>
      <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr 1fr;">

      <div style="background-color: aqua;">
        div1
      </div>

      <div style="background-color: lightpink;">
        1fr
      </div>

      <div style="background-color: rgb(182, 255, 204);">
        1fr
      </div>
    </div>

        </div>
      <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 40px;">

      <div style="background-color: aqua;
      height: 200px;">
        1fr
      </div>

      <div style="background-color: lightpink;
      height: 200px;">
        1fr
      </div>

      <div style="background-color: rgb(182, 255, 204);
      height: 200px;">
        1fr
      </div>

      <div style="background-color: lightpink;
      height: 200px;">
        1fr
      </div>
      <div style="background-color: rgb(182, 255, 204);
      height: 200px;">
        1fr
      </div>

      <div style="background-color: aqua;
      height: 200px;">
        1fr
      </div>

    </div>
    



  </body>
</html>
